<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ferreteria</title>
    <link rel="icon" type="image/png" href="imagenes/rgr.png">
  <link rel="stylesheet" type="text/css" href="ferreteria.css">
</head>
<body>
  <br>
  <div style="width: 1263px; height: 200px; background-image: url('imagenes/FERRETERIA.jpg'); background-size: cover; background-position: center;">
    </div>
  <hr>
  <br><br><br><br>
   <center><button class="custom-button" onclick="window.location.href = 'index.html';">Inicio</button></center>
<br>
<center class="busqueda"><strong>Encuentra más rápido tu producto</strong></center>
<br>
<center><p>(Los productos que no tienen imagen sí los tenemos)</p></center>
<br><br>
<center>
  <div class="search">
    <input type="text" id="ferreteriaSearch" placeholder="Buscar producto..." onkeyup="filterProducts()">
  </div>
</center>
<center>
    <div id="ferreteriaProducts">
        <div class="product">
            <section class="texto">
                <img src="imagenes/llavemm.jpg" alt="Llave">
                <h3>Llave combinada estándar</h3>
                <button onclick="mostrarOcultarInformacion('informacion1')">Mostrar más</button>
                <div id="informacion1" class="informacion" style="display: none;">
                    <i><p>1/4</p><p>3/8</p><p>7/16</p><p>1/2</p><p>9/16</p><p>1/16</p><p>5/8</p><p>3/4</p><p>13/16</p><p>7/8</p></i>
                </div>
            </section>
        </div>
        
        <!-- Producto BROCA -->
        <div class="product">
            <section class="texto">
                <img src="https://http2.mlstatic.com/D_NQ_NP_792346-MLM50448006718_062022-O.webp" alt="Broca">
                <h3>Truper broca</h3>
                <button onclick="mostrarOcultarInformacion('informacion2')">Mostrar más</button>
                <div id="informacion2" class="informacion" style="display: none;">
                    <i><p>3/16</p><p>11/16</p><p>3/8</p><p>7/16</p><p>9/16</p><p>15/16</p><p>1</p><p>1/4</p><p>13/16</p><p>1/2</p></i>
                </div>
            </section>
        </div>

        <div class="product">
            <section class="texto">
                <img src="imagenes/2755.jpg" alt="Pinza">
                <h3>Pinza</h3>
                <button onclick="mostrarOcultarInformacion('informacion3')">Mostrar más</button>
                <div id="informacion3" class="informacion" style="display: none;">
                    <i><p>6"</p><p>8"</p></i>
                </div>
            </section>
        </div>
    </div>
</center>

<script>
    // Función para mostrar u ocultar la información de un producto
    function mostrarOcultarInformacion(infoId) {
        var info = document.getElementById(infoId);
        info.style.display = (info.style.display === "none") ? "block" : "none";
    }

    // Función para filtrar los productos y mostrar solo los que coinciden con la búsqueda
    function filterProducts() {
        var input = document.getElementById('ferreteriaSearch');
        var filter = input.value.toUpperCase();
        var container = document.getElementById('ferreteriaProducts');
        var products = container.getElementsByClassName('product');
        var productFound = false;

        for (var i = 0; i < products.length; i++) {
            var product = products[i];
            var name = product.getElementsByTagName('h3')[0].innerText;
            
            if (name.toUpperCase().indexOf(filter) > -1) {
                product.style.display = '';
                productFound = true;
            } else {
                product.style.display = 'none';
            }
        }

        // Mostrar mensaje si no se encuentra ningún producto
        var notFoundMessage = container.querySelector('.not-found-message');
        if (!productFound) {
            if (!notFoundMessage) {
                notFoundMessage = document.createElement('p');
                notFoundMessage.classList.add('not-found-message');
                notFoundMessage.innerText = 'Producto no encontrado';
                container.appendChild(notFoundMessage);
            }
        } else if (notFoundMessage) {
            notFoundMessage.remove();
        }
    }
</script>
</body>
</html>
